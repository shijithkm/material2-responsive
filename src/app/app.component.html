<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">

    <button md-icon-button (click)="leftMenu.toggle()">
    <md-icon   class="md-24">menu</md-icon>
    </button>

    <span>Material2-Responsive</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav-container fxFlex>

    <md-sidenav #leftMenu mode="over">

      <md-nav-list>

        <md-list-item>
          <a md-icon-button routerLink="/template1">
            <md-icon>&#xE8EA;</md-icon> Template-1
          </a>
        </md-list-item>

        <md-list-item>
          <a md-icon-button routerLink="/template2">
            <md-icon>&#xE8EA;</md-icon> Template-2
          </a>
        </md-list-item>

      </md-nav-list>

    </md-sidenav>


    <router-outlet></router-outlet>


  </md-sidenav-container>

  <md-toolbar>

    <md-nav-list dense>
      <a md-list-item href="">About Us</a>
      <a md-list-item href=""></a>
    </md-nav-list>

  </md-toolbar>




  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </md-menu>

</div>
